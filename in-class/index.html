<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Untitled</title>
  <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	
	<ul id="games-list"></ul>
	<ul id="games-list-helper"></ul>


<!-- Templates: -->
	<script id="my-template" type="text/x-handlebars-template">
		<h1>{{ title }}</h1>
		<p>{{ message }}</p>
	</script>

	<script id="item-template" type="text/x-handlebars-template">
		<li>{{ title }} - {{platform}}</li>
	
	</script>


// Use the handlebars 'each' helper to perform the loop
	<script id="helper-template" type="text/x-handlebars-template">
		<ul>
			{{#each games}}
				<li>
				{{title}} - {{platform}}
				{{#if price}}
					<em>{{price}}</em>
				{{else}}
					<em>No Price Set</em>
				{{/if}}
				</li>

			{{/each}}
		</ul>
	</script>	



<!-- Use Handlebars -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.4/handlebars.min.js"></script>
<!-- Use jQuery -->
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
	<script src="main.js"></script>

</body>
</html>
